<!DOCTYPE html>
<html>

<head>
    <title>Stats</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/stats.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        // Fetch stats and display them in the page.
        function fetchStats() {
            const url = '/stats';
            fetch(url).then((response) => {
                return response.json();
            }).then((stats) => {
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = '';

                const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
                statsContainer.appendChild(messageCountElement);
            });
        }

        function buildStatElement(statString) {
            const statElement = document.createElement('p');
            statElement.appendChild(document.createTextNode(statString));
            return statElement;
        }

        // Fetch data and populate the UI of the page.
        function buildUI() {
            fetchStats();
        }
    </script>
</head>

<body onload="buildUI()">
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="">Team 35</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navigation">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./aboutus.html">Our Team </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="">
        <h1>Site Statistics</h1>
        <hr />
        <div id="stats-container">Loading...</div>
    </div>
</body>
